        }

        }

        opacity: 1;
        left:0;

}
        @media screen and (max-width: 1010px){

        }

    @keyframes logo{
        from{
            opacity: 0;
        }
        to{

        }
    }

    nav{

    }

    }
    .menu a{
        text-decoration: none;
        padding: 20px;

        letter-spacing: 2px;
        color:#0f1f38;
        transition: .3s;
    }
    nav ul li:hover a{
        border-radius: 4px;
        background: radial-gradient(ellipse at center, rgba(31,63,114,1) 0%, rgba(31,63,114,1) 29%, rgba(10,20,37,1) 100%);
        color: #fff;
        transition: .3s;

    }
   
  .bgfix{
      background: fixed;
  }
  .navFixed {
  z-index: 200;          
  position: fixed;      
  top: 0;
  left: 0;
  margin-top: 0;
  min-width: 100%;
  opacity: 0.94;
  transition: opacity .5s ease-out;   
}

.BUY a{
        text-decoration: none;
        width:135px;
        margin: 0 auto;
        font-family:Kosugi Maru;
        padding:12px 0px 12px 0px;
        letter-spacing: 2px;
        color:#fff;
        transition: .3s;
        display: block;
        background: #001352;
}
.BUY:hover{
    text-shadow:0 0 5px #fff;
    transition: .3s;
}
.btn{
    height: 39px;
    width: 200px;
    text-align: center;
    background: url(images/bg-left.png) left center no-repeat, url(images/bg-right.png) right center no-repeat;
    background-size: 35px 40px;
}
.block{
    width: 100%;
    height: 200px;
}


.fadeIn{
        animation-duration: 1s;
        animation-name: logo;
        animation-fill-mode:forwards;
        opacity: 0;
}

    .textAlign{
        text-align: center;
        vertical-align:middle;
    }
    
    }
    footer p{
        padding: 20px;
        color: #ddd;
        font-size: 18px;
        font-family:  SourceHanSerif-Medium;
        line-height: 30px;
        letter-spacing: 1px;
        text-align: center;
    }
    
    footer{
        background:linear-gradient(to right, rgba(15,31,56,1) 0%, rgba(14,23,52,1) 22%, rgba(12,13,47,1) 48%, rgba(13,22,51,1) 73%, rgba(15,31,56,1) 100%);
        height:50px;
        justify-content: center;
        align-items: center;
    }

    #goTop{
    position: fixed;
    right:60px;
    bottom:60px;
   }
   .TOP{
       width: 50px;
       height: 50px;
       border-radius:5px;
       background: url(images/up-arrow.png) no-repeat;
       transition: all .5s;
       animation-duration: 1s;
       animation-name: logo;
       animation-fill-mode:forwards;
        opacity: 0;
        cursor: pointer;
      /* background: #1c2d64; */

   }
   .TOP:hover{
    opacity:0.5;
    transition: .5s;
   }
   @-webkit-keyframes fadeInUp {
  from {
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }

  to {
    opacity: 1;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }

  to {
    opacity: 1;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

.fadeInUp {
  -webkit-animation-name: fadeInUp;
  animation-name: fadeInUp;
  transition: all 1s;
   animation-duration: 1s;
   animation-fill-mode:forwards;

}
@keyframes fadein {
    from{
            opacity: 0;
        }
        to{
            opacity: 1;
        }
}

.fadein {
   animation-name: fadein ;
   transition: all 1s;
   animation-duration: 1.5s;
   animation-fill-mode:forwards;

}
   
        </style>
